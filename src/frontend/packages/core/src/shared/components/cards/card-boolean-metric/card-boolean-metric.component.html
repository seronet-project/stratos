<ng-template #content>
  <div class="boolean-metric-card">
    <mat-card *ngIf="!textOnly; else textOnlyTemplate" class="boolean-metric-card__container">
      <mat-icon *ngIf="icon" [fontSet]="iconFont" class="boolean-metric-card__icon">{{ icon }}</mat-icon>
      <div>
        <div class="boolean-metric-card__value">{{ formattedValue }}</div>
        <div class="boolean-metric-card__label">{{ label }}</div>
      </div>
    </mat-card>
  </div>
</ng-template>

<ng-template #textOnlyTemplate>
  <div class="boolean-metric-card__container">
    <div>
      <div class="boolean-metric-card__value">{{ formattedValue }}</div>
      <div class="boolean-metric-card__label">{{ label }}</div>
    </div>
  </div>
</ng-template>

<ng-container #text *ngIf="link; else noLink">
  <a (click)="goToLink()" class="boolean-metric-card__anchor">
    <ng-container *ngTemplateOutlet="content"></ng-container>
  </a>
</ng-container>
<ng-template #noLink>
  <ng-container *ngTemplateOutlet="content"></ng-container>
</ng-template>
