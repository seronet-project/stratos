<app-meta-card class="service-broker">
  <app-meta-card-title>
    <div class="service-broker__title__link">Service Broker</div>
  </app-meta-card-title>
  <app-meta-card-item>
    <app-meta-card-item>
      <app-meta-card-key>Name</app-meta-card-key>
      <app-meta-card-value>{{ (serviceBroker$ | async)?.entity.name }} </app-meta-card-value>
    </app-meta-card-item>
    <app-meta-card-key>Broker Link</app-meta-card-key>
    <app-meta-card-value>
      <a [href]="(serviceBroker$ | async)?.entity.broker_url" target="_blank" appClickStopPropagation>
        <mat-icon>launch</mat-icon>
      </a>
    </app-meta-card-value>
  </app-meta-card-item>
  <app-meta-card-item>
    <app-meta-card-key>Auth Username</app-meta-card-key>
    <app-meta-card-value>{{ (serviceBroker$ | async)?.entity.auth_username }} </app-meta-card-value>
  </app-meta-card-item>
  <app-meta-card-item>
    <app-meta-card-key>Space Scoped</app-meta-card-key>
    <app-meta-card-value>
      <app-boolean-indicator [isTrue]="!!(serviceBroker$ | async)?.entity.space_guid" type="yes-no">
      </app-boolean-indicator>
    </app-meta-card-value>
  </app-meta-card-item>
  <app-meta-card-item *ngIf="(serviceBroker$ | async)?.entity.space_guid">
    <app-meta-card-key>Space</app-meta-card-key>
    <app-meta-card-value><a [routerLink]="spaceLink">{{ spaceName }}</a> </app-meta-card-value>
  </app-meta-card-item>
</app-meta-card>
