<div class="file-input" [ngClass]="{'file-input__disabled': disabled}">
  <input [accept]="accept" type="file" (change)="onNativeInputFileSelect($event)" #inputFile hidden />
  <mat-form-field class="file-input__form-field">
    <div class="file-input__field" (click)="!disabled && selectFile($event)">
      <div *ngIf="!fileCount" class="file-input__input file-input__none">No file selected</div>
      <div *ngIf="fileCount" class="file-input__input ">{{ name }}</div>
      <input [hidden]=true class="file-input__input" matInput #message maxlength="256" value="No file selected">
      <button class="file-input__button" mat-button>
        <mat-icon>more_horiz</mat-icon>
      </button>
    </div>
  </mat-form-field>
</div>
