<div class="entity-summary">
  <img *ngIf="imagePath" class="entity-summary__logo" title="{{ title }}'s image'" src="{{ imagePath }}" />
  <div class="entity-summary__header-section">
    <img class="entity-summary__inline-logo" title="{{ title }}'s image'" *ngIf="inlineImagePath"
      src="{{ inlineImagePath }}">
    <div class="entity-summary__header-inner">
      <div class="entity-summary__header-wrapper">
        <h1 class="entity-summary__header">{{ title }} </h1>
        <mat-icon *ngIf="info" class="entity-summary__header-info" matTooltip="{{ info }}">
          info</mat-icon>
      </div>
      <div class="entity-summary__sub-header" *ngIf="subTitle"> {{ subTitle }}</div>
      <div class="entity-summary__sub-text" *ngIf="subText"> {{ subText }}</div>
    </div>
  </div>
  <div class="entity-summary__content">
    <ng-content></ng-content>
  </div>
</div>
