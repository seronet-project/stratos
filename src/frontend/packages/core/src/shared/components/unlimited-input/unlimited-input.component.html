<div class="unlimited-input">
  <mat-form-field>
    <input type="number" [id]="name" matInput [formControlName]="name" [placeholder]="placeholder" [required]="required"
      min="0">
    <span *ngIf="suffix" matSuffix>{{suffix}}</span>
  </mat-form-field>
  <mat-checkbox matInput [(ngModel)]="unlimited" [ngModelOptions]="{standalone: true}" value="-1" (change)="onChange()"
    min>Unlimited</mat-checkbox>
</div>
