<div class="app-table">
  <div class="app-table__loading" *ngIf="dataSource.isTableLoading$">
    <mat-progress-bar color="primary" *ngIf="dataSource.isTableLoading$ | async" mode="indeterminate">
    </mat-progress-bar>
  </div>
  <mat-card class="app-table__card">
    <mat-card-content class="app-table__content">
      <mat-table class="app-table__inner" #table [hidden]="hideTable" [dataSource]="dataSource"
        [trackBy]="dataSource.trackBy" matSort>
        <ng-container *ngFor="let column of columns" [matColumnDef]="column.columnId">
          <div *ngIf="column.sort">
            <mat-header-cell class="app-table__header-cell" *matHeaderCellDef [ngClass]="column.class" mat-sort-header
              [disableClear]="true" [style.flex]="column.cellFlex">
              <app-table-cell [component]="column.headerCellComponent" [func]="column.headerCell"
                [dataSource]="dataSource"></app-table-cell>
            </mat-header-cell>
          </div>
          <div *ngIf="!column.sort">
            <mat-header-cell class="app-table__header-cell" *matHeaderCellDef [ngClass]="column.class"
              [style.flex]="column.cellFlex">
              <app-table-cell [component]="column.headerCellComponent" [func]="column.headerCell"
                [dataSource]="dataSource"></app-table-cell>
            </mat-header-cell>
          </div>
          <mat-cell class="app-table__cell" *matCellDef="let row" [ngClass]="column.class"
            [style.flex]="column.cellFlex" [style.align-self]="column.cellAlignSelf || rowAlignSelf">
            <app-table-cell [cellDefinition]="column.cellDefinition" [component]="column.cellComponent"
              [config]="column.cellConfig" [func]="column.cell" [row]="row" [dataSource]="dataSource"></app-table-cell>
          </mat-cell>
        </ng-container>
        <mat-header-row [hidden]="hideTable" class="app-table__header-row" *matHeaderRowDef="columnNames">
        </mat-header-row>
        <app-table-row [ngClass]="{'app-table__inner--fixed-row-height': fixedRowHeight}" class="app-table__row"
          *matRowDef="let row; columns: columnNames;" [rowState]="getRowState(row)"></app-table-row>
      </mat-table>
    </mat-card-content>
  </mat-card>
</div>
