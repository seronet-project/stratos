<div>
  <mat-icon *ngIf="row.connectionStatus === 'connected'" matTooltip="Connected">cloud_done</mat-icon>
  <mat-icon *ngIf="row.connectionStatus === 'disconnected'" matTooltip="Disconnected">cloud_off</mat-icon>
  <mat-spinner *ngIf="row.connectionStatus === 'checking'" diameter="20"></mat-spinner>
  <mat-icon *ngIf="!row.connectionStatus || row.connectionStatus === 'unknown'">help_outline</mat-icon>
</div>
