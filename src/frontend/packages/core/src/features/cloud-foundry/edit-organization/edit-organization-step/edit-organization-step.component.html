<div class="edit-org">
  <form [formGroup]="editOrgName" class="stepper-form">
    <mat-form-field>
      <input matInput formControlName="orgName" placeholder="Organization Name" required [appFocus]="true">
      <mat-error *ngIf="!validate()">
        An organization with this name already exists. Please enter a different one.
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-select class="form-control" formControlName="quotaDefinition" placeholder="Quota Definition">
        <mat-option *ngFor="let quota of quotaDefinitions$ | async" [value]="quota.metadata.guid">{{ quota.entity.name }}</mat-option>
      </mat-select>
    </mat-form-field>

</div>
